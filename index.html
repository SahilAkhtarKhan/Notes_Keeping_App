<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="notes_container" id="app">
      <div class="notes_sideview">
        <div class="search_box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            placeholder="Search Notes..."
            id="search_notes"
            onkeyup="searchNotes()"
          />
        </div>
        <p id="add_note_text">Add Notes Here...</p>
        <div class="notes_qty_all_bookmark">
          <p
            id="totalNotesQty"
            style="display: inline-flex; margin: 0px; align-items: center"
          >
            0
          </p>
          <img
            src="/assets/images/bookmark.png"
            alt="all_bookmark_img"
            onclick="bookmarkNoteList()"
            class="total_bookmark_icon"
          />
        </div>
        <div class="notes_list" id="notes_list"></div>
      </div>
      <div class="notes_preview" id="notes">
        <div id="heading_btn">
          <div class="logo_title">
            <img src="/assets/images/note.png" alt="main_logo" />
            <h1>Keep Notes</h1>
          </div>
          <div>
            <i
              class="darkMode_icon fa-solid fa-circle-half-stroke"
              onclick="darkMode()"
            ></i>
            <button
              class="add_notes_btn"
              id="add_btn"
              onclick="addNote()"
              type="button"
            >
              <i class="edit_btn_icn fa-solid fa-circle-plus"></i>
            </button>
          </div>
        </div>
        <input
          class="notes_title"
          id="notes_title"
          type="text"
          placeholder="Enter a title..."
        />
        <textarea
          class="notes_body"
          id="notes_text"
          placeholder="Write your notes here!"
        ></textarea>
      </div>
    </div>
  </body>
  <script src="./assets/main.js"></script>
</html>
