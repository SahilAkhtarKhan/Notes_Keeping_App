<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="notes_container" id="app">
      <div class="notes_sideview">
        <button
          class="add_notes"
          id="add_btn"
          onclick="addNote()"
          type="button"
        >
          Add Note
        </button>
        <div class="notes_list" id="notes_list"></div>
      </div>
      <div class="notes_preview" id="notes">
        <input
          class="notes_title"
          id="notes_title"
          type="text"
          placeholder="Enter a title..."
        />
        <textarea
          class="notes_body"
          id="notes_text"
          placeholder="Write your notes here!"
        ></textarea>
      </div>
    </div>
  </body>
  <script src="/assets/main.js"></script>
</html>
